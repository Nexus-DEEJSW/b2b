<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/software.css">
</head>
<body>

    <!-- Cabeçalho e Menu -->
    <header>
        <div class="top-bar">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="feedback.html">Feedback</a></li>
                    <li><a href="about.html">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register-section">
        <div class="container">
            <h1>Cadastro de Softwares Utilizados</h1>
            <form id="software-form">
                <div class="form-group">
                    <label for="software-name">Nome do Software:</label>
                    <input type="text" id="software-name" placeholder="Digite o nome do software" required>
                </div>

                <div class="form-group">
                    <label for="version">Versão:</label>
                    <input type="text" id="version" placeholder="Digite a versão do software" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoria:</label>
                    <select id="category">
                        <option value="Desenvolvimento">Desenvolvimento</option>
                        <option value="Segurança">Segurança</option>
                        <option value="Produtividade">Produtividade</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea id="description" placeholder="Adicione uma breve descrição do software" rows="3"></textarea>
                </div>

                <button type="submit" class="btn">Cadastrar Software</button>
            </form>

            <div id="software-list">
                <h2>Lista de Softwares Cadastrados</h2>
                <ul id="software-items"></ul>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section contact">
                <h4>Contato</h4>
                <p>contato@suaempresa.com</p>
                <p>(11) 9 1234-5678</p>
            </div>
            <div class="footer-section about">
                <h3>Sua Empresa</h3>
                <p>Transformando ideias em soluções digitais para o sucesso do seu negócio.</p>
                <p>© 2024 WICCA</p>
            </div>
            <div class="footer-section social">
                <h4>Siga-nos</h4>
                <a href="#"><img src="img/face.png" alt="Facebook"></a>
                <a href="#"><img src="img/linke.png"alt="LinkedIn"></a>
                <a href="#"><img src="img/insta.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
